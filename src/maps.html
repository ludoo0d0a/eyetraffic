<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Google Maps JavaScript API Example</title>
        <link rel="stylesheet" type="text/css" href="css/map.css" />
		<link rel="stylesheet" type="text/css" href="lib/map/ewindow/EWindow.css">
        <script type="text/javascript" src="http://www.google.com/jsapi?key=ABQIAAAAtEOPihzWueLlNCLMoB9gSRQzovFltyh3__eQzIYnI8zKDV9c-RSnWsxRr2N1XFC9jiUukMEh3_bzxw">
        </script>
        <!--
        <script type="text/javascript" src="http://www.google.com/jsapi?autoload=%7B%22modules%22%3A%5B%7B%22name%22%3A%22maps%22%2C%22version%22%3A%222%22%7D%5D%7D"></script>
        -->
        <script type="text/javascript">
            google.load("maps", "2");
            google.load("jquery", "1");
            google.setOnLoadCallback(function(){
                initialize();
                setSize(2);
                showLocation();
                getCurrentLocation();
            });
        </script>
		<script src="config.js" type="text/javascript">
        </script>
		<script src="lib/map/gmap.js" type="text/javascript">
        </script>
        <script src="data/cams.js" type="text/javascript">
        </script>
        <script src="lib/map/rect.js" type="text/javascript">
        </script>
        <script src="lib/map/elabel.js" type="text/javascript">
        </script>
		<script src="lib/map/ewindow/EWindow.js" type="text/javascript">
        </script>
        <script src="lib/map/canvas.js" type="text/javascript">
        </script>
        <script src="lib/map/cookies.js" type="text/javascript">
        </script>
		<script src="lib/map/ctrl.js" type="text/javascript">
        </script>
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <div id="location">
                    <span>Address:</span>
                    <input type="text" id="addressSource" value="wasserbillig"/><input type="button" value="Go!" onclick="searchMap();"/><a href="#" class="dirlink" onclick="showRoute();">Get Directions</a>
                </div>
                <div id="route">
                    <div id="routeSourceBox">
                        <span>Home:</span>
                        <input type="text" id="routeA" value="thionville, france"/><a href="#" class="dirlink" onclick="showLocation();">Find Location</a>
                    </div>
                    <div id="routeDestBox">
                        <span>Work:</span>
                        <input type="text" id="routeB" value="kirchberg, luxembourg"/><input type="button" value="Go!" onclick="getRoute();"/><a href="#" onclick="clearRoute();">Clear Route</a>
                    </div>
                </div>
            </div>
			<div id="main">
	            <div id="left"></div>
				<div id="map_canvas"style="width:400px;height:300px;">
	            </div>
	            <canvas id="mycanvas" width="1" height="1">
	            </canvas>
				<div id="right">
					<ul id="catselector">
						<li>Cameras: <input type="checkbox" checked="checked" id="cat_cams" onclick="selcat(this,'cams');" /></li>
						<li>Times: <input type="checkbox" checked="checked" id="cat_times" onclick="selcat(this,'times');" /></li> 
						<li>Current Position: <input type="checkbox" checked="checked" id="cat_position" onclick="selcat(this,'position');" /></li>
						<li>Route: <input type="checkbox" checked="checked" id="cat_route" onclick="selcat(this,'route');" /></li>
				    </ul>
				</div>
			</div>
            <div id="footer">
                <div id="defloc">
                    <a href="#" onclick="resetLocation();">Reset</a>
                    <a href="#" onclick="saveLocation();">Save</a>
                </div>
                <div id="sizeLinks">
                    <a href="#" onclick="setSize(0);">Small</a>
                    <a href="#" onclick="setSize(1);">Medium</a>
                    <a href="#" onclick="setSize(2);">Large</a>
                    <!--a href="#" onclick="setSize(3);">ExtraLarge</a-->
                </div>
            </div>
            <textarea id="jmarkers" rows="10" cols="80">
            </textarea>
        </div>
    </body>
</html>
