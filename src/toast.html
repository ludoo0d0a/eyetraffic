<html>
	
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<style>
		 body,html{
		 	font-size: 1em;
		 }
		 body{
		 	background-color: orange;
		 }
		 #icon{
		 	width:48px;
		 	height:48px;
		 	background: url(images/logo48.png) no-repeat 0 0;
		 	float:left;
		 	margin:2px;
		 }
		 h1#title{
				font-weight: bold;
				font-size: 1.1em;  	
		}
		div#content{
				font-size: 0.8em;  	
		}
		</style>
		<script type="text/javascript">
		function init(){
			req('getflash',function(p){
				if (p){
					document.getElementById('title').innerHTML=p.title||'';
					document.getElementById('content').innerHTML=p.content||'';
				}
			});
		}
		
function req(message, cb, data){
    if (chrome.extension) {
        var o = data || {};
        o.message = message;
        chrome.extension.sendRequest(o, cb);
    }
}
window.onload = init();
		</script>
</head>
	<body>
		<div id="main">
			<div id="icon"></div>
			<h1 id="title"></h1>
			<div id="content"></div>
		</div>
	</body>
</html>
